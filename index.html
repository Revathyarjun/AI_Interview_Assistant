<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Mock Interview</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      width: 100%;
      background: #1f2937;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    .container {
      max-width: 800px;
      width: 100%;
      margin: 2rem auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      padding: 2rem;
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    input[type="file"], input[type="text"] {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 0.75rem;
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #1d4ed8;
    }
    .chat-box {
      border: 1px solid #ddd;
      border-radius: 8px;
      height: 400px;
      overflow-y: auto;
      padding: 1rem;
      background: #fafafa;
      margin-bottom: 1rem;
    }
    .message {
      margin: 0.5rem 0;
      padding: 0.75rem;
      border-radius: 8px;
      max-width: 70%;
      clear: both;
    }
    .user {
      background: #2563eb;
      color: #fff;
      margin-left: auto;
      text-align: right;
    }
    .bot {
      background: #e5e7eb;
      margin-right: auto;
      text-align: left;
    }
    .chat-input {
      display: flex;
      gap: 0.5rem;
    }
    .chat-input input {
      flex: 1;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸš€ AI Mock Interview Assistant</h1>
    <p>Upload your resume & practice with an AI interviewer</p>
  </header>

  <div class="container">
    <!-- Resume Upload -->
    <h2>Step 1: Upload Resume</h2>
    <form id="resumeForm">
      <input type="file" id="resumeFile" name="resume" accept=".pdf,.doc,.docx" required />
      <button type="submit">Upload Resume</button>
    </form>

    <!-- Chat -->
    <h2>Step 2: Start Interview</h2>
    <div class="chat-box" id="chatBox"></div>
    <div class="chat-input">
      <input type="text" id="chatInput" placeholder="Type your answer..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    const resumeForm = document.getElementById("resumeForm");
    const chatBox = document.getElementById("chatBox");
    const chatInput = document.getElementById("chatInput");
    const sendBtn = document.getElementById("sendBtn");

    // Replace with your n8n webhook URL for resume uploads
    const resumeWebhook = "https://revathy0588.app.n8n.cloud/form-test/d28d8cb7-d181-45fc-ad95-4564abaad675";
    // Replace with your n8n webhook URL for chat
    const chatWebhook = "https://revathy0588.app.n8n.cloud/webhook/0105d027-b9bb-4f68-8c22-2f0d76d01821/chat";

    // Upload Resume
    resumeForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData();
      formData.append("file", document.getElementById("resumeFile").files[0]);
      
      const res = await fetch(resumeWebhook, { method: "POST", body: formData });
      const data = await res.json();
      alert("Resume uploaded successfully!");
    });

    // Send chat message
    async function sendMessage() {
      const userMsg = chatInput.value;
      if (!userMsg) return;
      
      appendMessage("user", userMsg);
      chatInput.value = "";

      const res = await fetch(chatWebhook, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: userMsg })
      });
      const data = await res.json();
      appendMessage("bot", data.reply || "No response");
    }

    sendBtn.addEventListener("click", sendMessage);
    chatInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    // Append message to chat
    function appendMessage(sender, text) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.innerText = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
